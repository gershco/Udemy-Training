<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Note Entry</title>

  <script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/jspanel4@4.0.0-beta.4.1/dist/jspanel.css" rel="stylesheet">

</head>

<body>
  
<h1>Please enter your note below.</h1>

<form method = "POST" name = "input">
  <textarea name="entry">
  </textarea>
  <input type = "submit" value="Submit note">
</form>

<!-- jsPanel JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/jspanel4@4.0.0-beta.4.1/dist/jspanel.js"></script>

<!-- optionally jsPanel extensions -->
<script src="https://cdn.jsdelivr.net/npm/jspanel4@4.0.0-beta.4.1/dist/extensions/modal/jspanel.modal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspanel4@4.0.0-beta.4.1/dist/extensions/tooltip/jspanel.tooltip.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspanel4@4.0.0-beta.4.1/dist/extensions/hint/jspanel.hint.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspanel4@4.0.0-beta.4.1/dist/extensions/layout/jspanel.layout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspanel4@4.0.0-beta.4.1/dist/extensions/contextmenu/jspanel.contextmenu.js"></script>



<script>
jsPanel.create({
  content:     '<textarea></textarea>',
  contentSize: '750 400',
  headerTitle: 'jsPanel with TinyMCE',
  theme:       'primary',
  position:    'center-top 0 70',
  callback: function (panel) {
      tinymce.init({
          selector:'.jsPanel-content textarea',
          height: 297 // contentSize.height - 103
      });
  },
  resizeit: {
      resize: function (panel) {
          resizeEditor(panel);
      }
  },
  onmaximized: function (panel) {
      resizeEditor(panel);
  },
  onnormalized: function (panel) {
      resizeEditor(panel);
  }
});

// function to resize the editor area whenever panel is resized using mouse or maximize/normalize methods
function resizeEditor(panel) {
  var h = parseInt(panel.content.style.height) - 103;
  $('.mce-edit-area', panel.content).css('height', h);
}

</script>



</body>

</html>
