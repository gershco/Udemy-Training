<head>
  <meta charset="utf-8">

  <style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>

<h1><center>Javascript Tests</center></h1>

<div class="right">
                <p><input id = "women" type="checkbox" name="women"/>Show women</p>
</div>

<p id = "result"></p>

<script>

var check = "/male";

document.getElementById("result").innerHTML = check;

$(document).ready(function() {

    $('#women').on('change',function() {

if(this.checked){
		
	var check = "/female";

} else {

	var check = "/male";
}

document.getElementById("result").innerHTML = check;

});

});    

</script>
