<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Validation</title>

  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>


</head>

<body>

  <h2>jQuery Validation</h2>



  <form method = "POST" id="myForm">
    First name:<br>
    <input type="text" minlength="2"  name="firstname" >
    <br>
    Last name:<br>
    <input type="text" minlength="4"  name="lastname" >
    <br><br>
    Email:<br>
    <input type="email"  name="email" >
    <br><br>
    Username:<br>
    <input type="text" minlength="4"  name="username" >
    <br><br>
    Password:<br>
    <input type="password" minlength="5"  name="password" id="password">
    <br>
    Confirm password:<br>
    <input type="password" minlength="5"  name="confirmPassword" >
    <br><br>
    <input type="submit" value="Submit">
  </form>

<script>
  $().ready(function() {

    $("#myForm").validate( {

      rules: {
        firstname: "required",
        lastname: "required",
        username: {
          required: true,
          minlength: 2
        },
        password: {
          required: true,
          minlength: 5
        },
        confirmPassword: {
          required: true,
          minlength: 5,
          equalTo: "#password"
        },
        email: {
          required: true,
          email: true
        },
      },

      messages: {
        firstname: "Please enter your first name.",
        lastname: "Please enter your last name.",
        username: {
          required: "Please enter a username.",
          minlength: "Your username must contain at least 2 characters."
        },
        password: {
          required: "Please provide a password.",
          minlength: "Your password must be at least 5 characters long."
        },
        confirmPassword: {
          required: "Please provide a password.",
          minlength: "Your password must be at least 5 characters long.",
          equalTo: "Please enter the same password as above."
        },
      }
    });
  });

</script>


</body>

</html>
