<body>

<h2>jQuery Validation</h2>

  <form method = "POST" id="myForm">
      CompanyID:<br>
      <input type="text"   name="CompanyID" id="CompanyID" >
      <br><br>

      Quantity:<br>
      <input id="quantity" type="text">
      <br>
      Unit Price:<br>
      <input id="unitPrice" type="text" onkeyup="calculate()">
      <br>
      Amount:<br>
      <input id="amount">
      <br><br>

      <input type="submit" value="Submit">
 
      
  </form>

  <script>

var myQuantity;
var myUnitPrice;
var amount;
var myAmount;
  
      function calculate() {

        myQuantity = $("#quantity1").text();
        myUnitPrice = $("#unitPrice1").text();
        myAmount = (myQuantity * myUnitPrice).toFixed(2);
        $("#amount1").text(myAmount)       
      }
      
  </script>



<script>

  $().ready(function() {

    var validator = $("#myForm").validate({
    rules: { 
      CompanyID: {
            required:true,              
            number: true,
            notEqual: '0'
        }
    }, 
    messages: { 
      CompanyID: {
            required: "Please enter Amount",               
            
            notEqual:"Amount can not be zero"
        }
    },
    submitHandler: function() {  
        form.submit();
    }
    });

  jQuery.validator.addMethod("notEqual", function (value, element, param) { // Adding rules for Amount(Not equal to zero)
      return this.optional(element) || value != '0';
  });

});

</script>
