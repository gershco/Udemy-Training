<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>appendTextToElement</title>



<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>

<body>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <div class = "container">

            <h3 class = "text-center">Purchase Invoice Form</h3>
        
            <form method = "POST">
                <div class="form-group">
                   
                    Header Area
        
                <hr>
                    <div class="sections" id="sections">
                        <div class="line" id="line1">
                         
                        Line 1    
                            <hr>
                        </div>
                    </div>    
        
                <input type="button"  id="addline" name="addline" value='Add another line'>
                <p class="text-right"> <input  type="submit" value="Submit"> </p>
                </div>  
            </form>
        </div>

<script>

var count = 2;

    $('#addline').click(function(){
    
        
            
        $(".sections").append(`<div class="line" id="line` + count + `">
                                New Line   
                                <hr>
                                </div><br>`);
        count++;
    });
</script>

</body>

</html>
